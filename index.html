<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
	</head>
	<body>
		<header>
			<h1>Meus Gastos de Agua</h1>
		</header>
		<section class="forms">
			<div class="expense-registration">
				<h1>Registro de Gastos</h1>
				<form class="expense-registration-form">
					<label for="date">Data:</label>
					<input type="date" id="date" name="date" required />

					<label for="type">Tipo:</label>
					<select id="type" name="type">
						<option value="domestico">Domestico</option>
						<option value="corporativo">Corporativo</option>
					</select>

					<label for="description">Descrição:</label>
					<input type="text" id="description" name="description" required />

					<label for="value">Valor:</label>
					<input type="number" id="value" name="value" required step="0.01" />

					<button type="submit">Salvar</button>
				</form>
			</div>

			<div class="expense-query">
				<h1>Pesquisa de Gastos</h1>
				<form class="expense-query-form">
					<label for="search">Search:</label>
					<input type="text" id="search" name="search" required />

					<label for="search-type">Search Type:</label>
					<select id="search-type" name="search-type">
						<option value="description">Description</option>
						<option value="date">Date</option>
						<option value="type">Type</option>
					</select>

					<button type="submit">Search</button>
				</form>

				<table>
					<thead>
						<tr>
							<th>Data</th>
							<th>Descrição</th>
							<th>Tipo</th>
							<th>Valor</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>01/01/2022</td>
							<td>Despesa 1</td>
							<td>Doméstico</td>
							<td>R$ 100,00</td>
						</tr>
						<tr>
							<td>02/01/2022</td>
							<td>Despesa 2</td>
							<td>Corporativo</td>
							<td>R$ 50,00</td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>

		<footer>2023</footer>

		<script src="./assets/js/script.js"></script>
	</body>
</html>
